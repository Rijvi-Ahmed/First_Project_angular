<h1>Player Listing</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.email}}</th>
            <th>{{item.address}}</th>
            <th><i (click)="deletePlayer(item.id)"style="font-size:30px" class="fa">&#xf00d;</i>
            <a routerLink="/update/{{item.id}}"><i style="font-size:30px" class="fa">&#xf08e;</i></a></th>
        </tr>
    </tbody>
</table>
